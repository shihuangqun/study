<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<h1>基础列表组</h1>
<ul class="list-group" id="show">



</ul>
    <fieldset style="text-align: center">
        <div id="legend" class="">
            <legend class="">添加推送消息</legend>
        </div>

        <div class="control-group">

            <!-- Textarea -->
            <label class="control-label">消息内容</label>
            <div class="controls">
                <div class="textarea">
                    <textarea type="" class="" rows="10" cols="50" id="content"> </textarea>
                </div>
            </div>
        </div>

        <div class="control-group">
            <!--<label class="control-label">Button</label>-->

            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success" id="push">发送</button>
            </div>
        </div>

    </fieldset>



<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $(function(){

        var websocket = new WebSocket('ws://s.justwaityou1314.com:9502');
        console.log(websocket);

        websocket.onopen = function(){
            // websocket.send('发送数据s');
            console.log('连接上了');
        }

        $('#push').on('click',function(){
            var content = $('#content').val();
            websocket.send(content);
            $('#content').val('');



        })

        websocket.onmessage = function(e){
            var msg = e.data;
            var tag = "<li class='list-group-item'>"+msg+"</li>"
            $('#show').append(tag);

        }



    })
</script>
</body>
</html>
